<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <nav class="navigation">
                <h2>❤北京高校</h2>
                <div class="filter">
                    <input class="filter-input" type="text" placeholder="Station location..." data-bind="value: inputValue, valueUpdate: 'afterkeydown'">
                    <span class="filter-icon">Filter</span>
                </div>
                <div>
                    <ul id="filter-list" data-bind="foreach: filterList">
                        <li data-bind="text: name, click: $parent.openWindow"></li>
                    </ul>
                </div>
                
            </nav>
            <main class="menu-map">
                <div class="menu">
                    <img id="menu-img" src="images/menu.png" data-bind="click: hideOrShow">
                </div>
                <div id="map"></div>
            </main>
        </div>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/knockout-3.2.0.js"></script>
        <script src="js/map.js"></script>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5UuuHkwv30dJJwimflR4KGr9_fPyRThg&callback=initApp" onerror="mapError()"></script>
    </body>
</html>
